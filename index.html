<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Évolution des signatures</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
    }
    canvas {
      max-width: 800px;
    }
  </style>
</head>
<body>
  <h1>Évolution des signatures – Pétition i-3014</h1>
  <canvas id="signatureChart"></canvas>

  <script>
    const ctx = document.getElementById('signatureChart').getContext('2d');

    // Exemple de données simulées
    const labels = ['0 min', '5 min', '10 min', '15 min'];
    const data = {
      labels: labels,
      datasets: [{
        label: 'Nombre de signatures',
        data: [1000, 1050, 1130, 1200], // À remplacer par les vraies données
        fill: false,
        borderColor: 'rgb(75, 192, 192)',
        tension: 0.1
      }]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        scales: {
          x: { title: { display: true, text: 'Temps (min)' }},
          y: { title: { display: true, text: 'Signatures' }, beginAtZero: true }
        }
      }
    };

    new Chart(ctx, config);
  </script>
</body>
</html>
