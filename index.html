<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Évolution des signatures</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
    }
    canvas {
      max-width: 800px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Évolution des signatures – Pétition i-3014</h1>
  <canvas id="signatureChart" width="800" height="400"></canvas>

  <script>
    fetch("data.json")
      .then(response => response.json())
      .then(entries => {
        const labels = entries.map(e => e.timestamp);
        const values = entries.map(e => e.signatures);

        const ctx = document.getElementById('signatureChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Signatures',
              data: values,
              borderColor: 'blue',
              backgroundColor: 'lightblue',
              fill: false,
              tension: 0.1
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Temps (UTC)'
                }
              },
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: 'Nombre de signatures'
                }
              }
            }
          }
        });
      })
      .catch(error => {
        console.error("Erreur lors du chargement des données :", error);
        alert("Impossible de charger les données des signatures.");
      });
  </script>
</body>
</html>
